<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Medical Coding Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .upload-section {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            background: #f8f9ff;
        }
        
        input[type="file"] {
            margin-bottom: 15px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            color: #667eea;
            margin-top: 15px;
            font-weight: 600;
        }
        
        .result-section {
            margin-top: 30px;
        }
        
        .result-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 6px;
            margin-top: 10px;
        }
        
        .result-item {
            margin-bottom: 15px;
        }
        
        .result-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .result-value {
            color: #555;
            padding-left: 10px;
        }
        
        .error {
            background: #fee;
            border-left-color: #f44;
            color: #c33;
        }
        
        .empty-state {
            color: #999;
            font-style: italic;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        th {
            background: #f0f0f0;
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
            font-weight: 600;
        }
        
        td {
            padding: 8px;
            border: 1px solid #ddd;
        }
        
        tr:hover {
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• AI Medical Coding Assistant</h1>
        <p class="subtitle">Upload CSV/Excel files for medical information extraction using AI (Gemini-powered)</p>
        
        <div class="upload-section">
            <p style="margin-bottom: 15px; color: #666; font-size: 16px;">
                üìÇ Upload your CSV or Excel file
            </p>
            <input type="file" id="icdFile" accept=".csv,.xlsx,.xls">
            <br>
            <button id="matchBtn" onclick="matchICDCodes()">Extract Medical Information</button>
            <div id="loading" class="loading">‚è≥ Processing with AI... Please wait...</div>
        </div>
        
        <div id="result" class="result-section"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
